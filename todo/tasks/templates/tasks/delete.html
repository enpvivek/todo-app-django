<style>
  p {
    font-size: 18px;
    margin-top: 20px;
    text-align: center;
  }

  form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  input[type="submit"] {
    background-color: #f44336;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
  }

  a {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
</style>

<p>Are you sure you want to delete "{{item}}"?</p>

<div class="button-container">
  <form method="POST" action="">
    {% csrf_token %}
    <input type="submit" name="Confirm" />
  </form>
  <a href="{% url 'list' %}">Cancel</a>
</div>
